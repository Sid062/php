<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h2>Contact Form</h2>
    <form action="form.php" method="post">
    <label for="name">Name:</label><br>
    <input type="text" name="name" id="name" required placeholder="Enter your name"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" name="email" id="email" required placeholder="Enter your mail"><br><br>
    <label for="message">Message:</label><br>
    <textarea name="message" rows="4" id="message" placeholder="Enter your message"></textarea><br><br>
    <input type="submit" name="submit" value="Submit">
</form>
</body>
</html>
